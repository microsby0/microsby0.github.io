<!DOCTYPE html>
<html>
  <body>
    <SCRIPT>
      function password() {
          var attempt = 1;
          var guess = prompt('Please Enter Your Password', ' ');
          while (attempt < 3) {
              if (!guess)
                  history.go(-1);
              if (guess.toLowerCase() == "present") {
                  alert('You Got it Right!');
                  window.open('project.html');
                  break;
              }
              attempt += 1;
              var guess = prompt('Access Denied - Password Incorrect, Please Try Again.', 'Password');
          }
          if (guess.toLowerCase() != "password" & attempt == 3)
              history.go(-1);
          return " ";
      }
</SCRIPT>
<CENTER>
<FORM>
<input type="button" value="Enter Protected Area" onClick="password()">
</FORM>
</CENTER>
  </body>
</html>
